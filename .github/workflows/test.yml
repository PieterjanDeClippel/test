name: DelayTest
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Test CherryPick
        uses: MintPlayer/github-actions/cherry-pick@v3
        with:
          milliseconds: 1000
        continue-on-error: true
      - name: Test Delay
        uses: MintPlayer/github-actions/delay@v3
        with:
          milliseconds: 1000
        continue-on-error: true
      
